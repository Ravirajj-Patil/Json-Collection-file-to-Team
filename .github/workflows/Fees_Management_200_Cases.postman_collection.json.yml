name: ğŸ’° Fees_Management_ALL_Cases

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-api-tests:
    name: ğŸš€ Run Postman API Tests
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Step 1: Checkout Repository
      # -------------------------
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # -------------------------
      # Step 2: Setup Node.js (for Newman)
      # -------------------------
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------
      # Step 3: Install Newman & Reporter
      # -------------------------
      - name: ğŸ“¦ Install Newman & Reporter
        run: |
          npm install -g newman newman-reporter-htmlextra

      # -------------------------
      # Step 4: Run Postman Tests via Newman
      # -------------------------
      - name: ğŸ§ª Run All Fees Management Collections
        continue-on-error: true
        run: |
          echo "ğŸ Starting Fees Management API Automation..."

          mkdir -p newman-reports

          echo "â¡ï¸ Running Fees_Management_200_Cases..."
          newman run "Fees_Management/Fees_Management_200_Cases.postman_collection.json" \
            --timeout-request 10000 \
            --timeout-script 10000 \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export "newman-reports/Fees_Management_200_Cases.html" \
            --reporter-htmlextra-title "Fees_Management_200_Cases API Automation Report"

          echo "â¡ï¸ Running Fees_Management_400_Cases..."
          newman run "Fees_Management/Fees_Management_400_Cases.postman_collection.json" \
            --timeout-request 10000 \
            --timeout-script 10000 \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export "newman-reports/Fees_Management_400_Cases.html" \
            --reporter-htmlextra-title "Fees_Management_400_Cases API Automation Report"

          echo "â¡ï¸ Running Fees_Management_401_Cases..."
          newman run "Fees_Management/Fees_Management_401_Cases.postman_collection.json" \
            --timeout-request 10000 \
            --timeout-script 10000 \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export "newman-reports/Fees_Management_401_Cases.html" \
            --reporter-htmlextra-title "Fees_Management_401_Cases API Automation Report"

          echo "âœ… Completed all collections."

      # -------------------------
      # Step 5: Upload All HTML Reports as Artifacts
      # -------------------------
      - name: ğŸ“Š Upload Newman HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: Fees_Management_Test_Reports
          path: |
            newman-reports/Fees_Management_200_Cases.html
            newman-reports/Fees_Management_400_Cases.html
            newman-reports/Fees_Management_401_Cases.html

      # -------------------------
      # Step 6: Notifications
      # -------------------------
      - name: âœ… Notify on Success
        if: success()
        run: echo "ğŸ‰ All Fees Management API tests passed successfully!"

      - name: âŒ Notify on Failure
        if: failure()
        run: echo "âš ï¸ One or more Fees Management API tests failed. Please check the HTML reports."
