name: üí∞ Admission_ALL_Cases

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-api-tests:
    name: üöÄ Run Postman API Tests
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Step 1: Checkout Repository
      # -------------------------
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      # -------------------------
      # Step 2: Setup Node.js (for Newman)
      # -------------------------
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------
      # Step 3: Install Newman & Reporter
      # -------------------------
      - name: üì¶ Install Newman & Reporter
        run: |
          npm install -g newman newman-reporter-htmlextra

      # -------------------------
      # Step 4: Run Postman Tests via Newman
      # -------------------------
      - name: üß™ Run All Admission Collections
        
        run: |
          echo "üèÅ Starting Admission API Automation..."
          mkdir -p newman-reports

          echo "‚û°Ô∏è Running Admission_200_Cases..."
          newman run "Admission/Admission_200_Cases.postman_collection.json" \
            --timeout-request 15000 \
            --timeout-script 15000 \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export "newman-reports/Admission_200_Cases.html" \
            --reporter-htmlextra-title "Admission_200_Cases API Automation Report" || true

          echo "‚û°Ô∏è Running Admission_400_Cases..."
          newman run "Admission/Admission_400_Cases.postman_collection.json" \
            --timeout-request 15000 \
            --timeout-script 15000 \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export "newman-reports/Admission_400_Cases.html" \
            --reporter-htmlextra-title "Admission_400_Cases API Automation Report" || true

          echo "‚û°Ô∏è Running Admission_401_Cases..."
          newman run "Admission/Admissions_401_Cases.postman_collection.json" \
            --timeout-request 15000 \
            --timeout-script 15000 \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export "newman-reports/Admission_401_Cases.html" \
            --reporter-htmlextra-title "Admission_401_Cases API Automation Report" || true

          echo "‚úÖ Completed all collections."



      # -------------------------
      # Step 5: Upload All HTML Reports as Artifacts
      # -------------------------
      - name: üìä Upload Newman HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: Admission_Module_Test_Reports
          path: |
            newman-reports/Admission_200_Cases.html
            newman-reports/Admission_400_Cases.html
            newman-reports/Admission_401_Cases.html

      # -------------------------
      # Step 6: Notifications
      # -------------------------
      - name: ‚úÖ Notify on Success
        if: success()
        run: echo "üéâ All Fees Management API tests passed successfully!"

      - name: ‚ùå Notify on Failure
        if: failure()
        run: echo "‚ö†Ô∏è One or more Fees Management API tests failed. Please check the HTML reports."
